<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Document Verifier - Professional Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #4b9ca2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 40px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      color: white;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .card h2 {
      color: #4f8cff;
      font-size: 1.8em;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #4f8cff;
      box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.1);
      background: white;
    }

    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      border: 2px dashed #4f8cff;
      border-radius: 12px;
      background: rgba(79, 140, 255, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
      color: #4f8cff;
      font-weight: 500;
    }

    .file-upload-label:hover {
      background: rgba(79, 140, 255, 0.1);
      border-color: #2563eb;
    }

    .btn {
      background: linear-gradient(135deg, #4f8cff 0%, #2563eb 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 140, 255, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .document-preview {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e1e5e9;
    }

    .document-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      margin-bottom: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
    }

    .document-info {
      flex: 1;
    }

    .document-info h4 {
      color: #333;
      margin-bottom: 5px;
    }

    .document-info p {
      color: #666;
      font-size: 0.9em;
    }

    .results-container {
      grid-column: 1 / -1;
      margin-top: 30px;
    }

    .result-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-left: 5px solid #4f8cff;
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .result-header h3 {
      color: #333;
      font-size: 1.3em;
    }

    .match-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .match-badge.pass {
      background: #d4edda;
      color: #155724;
    }

    .match-badge.fail {
      background: #f8d7da;
      color: #721c24;
    }

    .result-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .detail-label {
      font-weight: 600;
      color: #555;
      font-size: 0.9em;
    }

    .detail-value {
      color: #333;
      font-size: 1em;
    }

    .expandable-section {
      margin-top: 20px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      overflow: hidden;
    }

    .expandable-header {
      background: #f8f9fa;
      padding: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      color: #333;
      transition: background 0.3s ease;
    }

    .expandable-header:hover {
      background: #e9ecef;
    }

    .expandable-content {
      padding: 20px;
      background: white;
      max-height: 300px;
      overflow-y: auto;
    }

    .expandable-content pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9em;
      line-height: 1.4;
      color: #333;
    }

    .expandable-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4f8cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #c3e6cb;
    }

    .remove-file {
      background: #f43f5e;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      margin-left: 15px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px rgba(244,63,94,0.08);
    }
    .remove-file:hover {
      background: #c81e1e;
      box-shadow: 0 4px 16px rgba(244,63,94,0.18);
    }

    .fuzzy-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      overflow: hidden;
      font-size: 0.98em;
    }
    .fuzzy-table th, .fuzzy-table td {
      border: 1px solid #e1e5e9;
      padding: 8px 10px;
      text-align: left;
    }
    .fuzzy-table th {
      background: #e9f0ff;
      color: #333;
      font-weight: 600;
    }
    .fuzzy-table td {
      background: #fff;
    }
    .fuzzy-table .pass {
      color: #22c55e;
      font-weight: bold;
      text-align: center;
    }
    .fuzzy-table .fail {
      color: #f43f5e;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .card {
        padding: 20px;
      }
      
      .result-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-shield-alt"></i> AI-Powered Document Verification System </h1>
      <p>Automated Identification, Validation & Extraction of Key Information from Government and Enterprise Documents</p>
    </div>

    <div class="main-content">
      <div class="card">
        <h2><i class="fas fa-key"></i> Authentication</h2>
        <div class="form-group">
          <label for="apiKeyInput">API Key</label>
          <input type="text" id="apiKeyInput" placeholder="Enter your secure API key">
        </div>
        
        <div class="form-group">
          <label for="applicantName">Applicant Name</label>
          <input type="text" id="applicantName" placeholder="e.g. Ravi Kumar">
        </div>
      </div>

      <div class="card">
        <h2><i class="fas fa-upload"></i> Document Upload</h2>
        <div class="form-group">
          <label>Upload Documents</label>
          <div class="file-upload">
            <input type="file" id="docs" multiple onchange="classifyDocuments()">
            <div class="file-upload-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Choose files or drag and drop</span>
            </div>
          </div>
        </div>
        
        <div id="typeSelectorsContainer"></div>
        
        <button class="btn" onclick="submitDocuments()" id="submitBtn">
          <i class="fas fa-check-circle"></i>
          <span>Submit for Verification</span>
        </button>
      </div>
    </div>

    <div class="loading" id="loadingIndicator">
      <div class="spinner"></div>
      <p>Processing documents...</p>
    </div>

    <div class="results-container">
      <div class="card" id="resultsCard" style="display: none;">
        <h2><i class="fas fa-clipboard-check"></i> Verification Results</h2>
        <div id="resultsContainer"></div>
      </div>
    </div>
  </div>

  <script>
    const LAN_SERVER = "http://192.168.0.29:5000";
    
    let selectedFiles = [];

    async function classifyDocuments() {
      const apiKey = document.getElementById("apiKeyInput").value.trim();
      const files = document.getElementById("docs").files;
      const container = document.getElementById("typeSelectorsContainer");
      container.innerHTML = "";
      
      if (!apiKey || files.length === 0) {
        showError("Please upload files and enter API key first.");
        return;
      }
      
      showLoading(true);
      
      try {
        container.innerHTML = '<div class="document-preview"><h3>Document Classification</h3></div>';
        
        for (let i = 0; i < files.length; i++) {
          const formData = new FormData();
          formData.append("file", files[i]);
          
          const res = await fetch(`${LAN_SERVER}/classify_document`, {
            method: "POST",
            headers: { "X-API-Key": apiKey },
            body: formData
          });
          
          const result = await res.json();
          const predicted = result.document_type || "Unknown";
          
          const documentItem = document.createElement("div");
          documentItem.className = "document-item";
          documentItem.innerHTML = `
            <div class="document-info">
              <h4><i class="fas fa-file-alt"></i> ${files[i].name}</h4>
              <p>Predicted: ${predicted}</p>
            </div>
            <div class="form-group" style="margin: 0; min-width: 200px;">
              <select class="confirmedType">
                ${[
                  "Aadhar Card",
                  "PAN Card", 
                  "Handicap smart card",
                  "Birth Certificate",
                  "Bonafide Certificate",
                  "Caste certificate",
                  "Current Month Salary Slip",
                  "Passport and VISA",
                  "Marksheet",
                  "Transgender Certificate"
                ].map(type => `<option value="${type}" ${type === predicted ? "selected" : ""}>${type}</option>`).join("")}
              </select>
            </div>
          `;
          
          container.querySelector('.document-preview').appendChild(documentItem);
        }
        
        showSuccess("Documents classified successfully!");
      } catch (error) {
        showError("Error classifying documents: " + error.message);
      } finally {
        showLoading(false);
      }
    }
    
    // Enhanced file upload: accumulate files, show all before submit
    document.getElementById("docs").addEventListener("change", function(e) {
      const newFiles = Array.from(e.target.files);
      // Only add files that are not already in the list (by name and size)
      newFiles.forEach(file => {
        if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
          selectedFiles.push(file);
        }
      });
      updateFileListAndClassify();
      // Reset input so the same file can be added again if needed
      e.target.value = "";
    });

    function updateFileListAndClassify() {
      const container = document.getElementById("typeSelectorsContainer");
      container.innerHTML = '';
      if (selectedFiles.length === 0) return;
      const apiKey = document.getElementById("apiKeyInput").value.trim();
      if (!apiKey) {
        showError("Please enter API key first.");
        return;
      }
      showLoading(true);
      container.innerHTML = '<div class="document-preview"><h3>Document Classification</h3></div>';
      // Classify all files in order
      (async () => {
        for (let i = 0; i < selectedFiles.length; i++) {
          const formData = new FormData();
          formData.append("file", selectedFiles[i]);
          let predicted = "Unknown";
          try {
            const res = await fetch(`${LAN_SERVER}/classify_document`, {
              method: "POST",
              headers: { "X-API-Key": apiKey },
              body: formData
            });
            const result = await res.json();
            predicted = result.document_type || "Unknown";
          } catch (err) {}
          const documentItem = document.createElement("div");
          documentItem.className = "document-item";
          documentItem.innerHTML = `
            <div class="document-info">
              <h4><i class="fas fa-file-alt"></i> ${selectedFiles[i].name}</h4>
              <p>Predicted: ${predicted}</p>
            </div>
            <div class="form-group" style="margin: 0; min-width: 200px;">
              <select class="confirmedType">
                ${[
                  "Aadhar Card",
                  "PAN Card", 
                  "Handicap smart card",
                  "Birth Certificate",
                  "Bonafide Certificate",
                  "Caste certificate",
                  "Current Month Salary Slip",
                  "Passport and VISA",
                  "Marksheet",
                  "Transgender Certificate"
                ].map(type => `<option value="${type}" ${type === predicted ? "selected" : ""}>${type}</option>`).join("")}
              </select>
              <button type="button" class="remove-file" onclick="removeSelectedFile(${i})">Remove</button>
            </div>
          `;
          container.querySelector('.document-preview').appendChild(documentItem);
        }
        showSuccess("Documents classified successfully!");
        showLoading(false);
      })();
    }

    // Remove file from selectedFiles and update UI
    window.removeSelectedFile = function(idx) {
      selectedFiles.splice(idx, 1);
      updateFileListAndClassify();
    }

    // Update submitDocuments to use selectedFiles
    async function submitDocuments() {
      const apiKey = document.getElementById("apiKeyInput").value.trim();
      const name = document.getElementById("applicantName").value.trim();
      const typeSelects = document.querySelectorAll(".confirmedType");
      if (!apiKey || selectedFiles.length === 0 || !name || typeSelects.length !== selectedFiles.length) {
        showError("Please complete all fields and ensure document classification is complete.");
        return;
      }
      showLoading(true);
      try {
        const confirmedTypes = Array.from(typeSelects).map(sel => sel.value);
        const formData = new FormData();
        formData.append("user_name", name);
        for (let file of selectedFiles) formData.append("files", file);
        for (let type of confirmedTypes) formData.append("confirmed_types", type);
        const res = await fetch(`${LAN_SERVER}/process_documents`, {
          method: "POST",
          headers: { "X-API-Key": apiKey },
          body: formData
        });
        const data = await res.json();
        console.log('DEBUG: API response:', data);
        displayResults(data);
      } catch (error) {
        showError("Error processing documents: " + error.message);
      } finally {
        showLoading(false);
      }
    }
    
    function displayResults(data) {
      const container = document.getElementById("resultsContainer");
      const resultsCard = document.getElementById("resultsCard");
      
      container.innerHTML = "";
      resultsCard.style.display = "block";
      
      if (!data.results) {
        container.innerHTML = `<div class="error">${data.error || "Verification failed."}</div>`;
        return;
      }
      
      data.results.forEach(result => {
        const resultCard = document.createElement("div");
        resultCard.className = "result-card";
        
        const matchClass = result.match_result === 'pass' ? 'pass' : 'fail';
        const matchIcon = result.match_result === 'pass' ? 'fas fa-check-circle' : 'fas fa-times-circle';
        
        let fuzzyTable = '';
        if (result.fields_fuzzy && Object.keys(result.fields_fuzzy).length > 0) {
          fuzzyTable = `
            <div style="margin-top: 15px;">
              <strong>Field Verification:</strong>
              <table class="fuzzy-table">
                <tr>
                  <th>Field</th>
                  <th>Extracted</th>
                  <th>Expected</th>
                  <th>Score</th>
                  <th>Status</th>
                </tr>
                ${Object.entries(result.fields_fuzzy).map(([field, info]) => `
                  <tr>
                    <td>${field}</td>
                    <td>${info.extracted || ''}</td>
                    <td>${info.expected || ''}</td>
                    <td>${info.score}%</td>
                    <td class="${info.pass ? 'pass' : 'fail'}">
                      ${info.pass ? '✔️' : '❌'}
                    </td>
                  </tr>
                `).join('')}
              </table>
            </div>
          `;
        }

        let html = `
          <div class="result-header">
            <h3><i class="fas fa-file-alt"></i> ${result.filename}</h3>
            <div class="match-badge ${matchClass}">
              <i class="${matchIcon}"></i>
              ${result.match_result === 'pass' ? 'Verified' : 'Failed'}
            </div>
          </div>
          
          <div class="result-details">
            <div class="detail-item">
              <span class="detail-label">Document Type</span>
              <span class="detail-value">${result.doc_type}${result.confidence !== null ? ' (' + result.confidence + '% confidence)' : ''}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Extracted Name</span>
              <span class="detail-value">${result.extracted_name || 'Not found'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Applicant Name</span>
              <span class="detail-value">${result.user_name || 'Not found'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Match Score</span>
              <span class="detail-value">${typeof result.match_score === 'number' ? result.match_score + '%' : (result.match_score ? result.match_score + '%' : '0%')}</span>
            </div>
          </div>
          
          ${fuzzyTable}
          
          ${result.fields && Object.keys(result.fields).length > 0 ? `
            <div class="expandable-section">
              <div class="expandable-header" onclick="toggleExpand(this)">
                <span><i class="fas fa-list"></i> Extracted Fields</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="expandable-content" style="display: none;">
                <pre>${Object.entries(result.fields).map(([k,v]) => `${k}: ${v}`).join('\n')}</pre>
              </div>
            </div>
          ` : ''}
          
          <div class="expandable-section">
            <div class="expandable-header" onclick="toggleExpand(this)">
              <span><i class="fas fa-text-width"></i> Raw OCR Text</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="expandable-content" style="display: none;">
              <pre>${result.raw_text}</pre>
            </div>
          </div>
          
          ${result.annotated_image ? `
            <div class="expandable-section">
              <div class="expandable-header" onclick="toggleExpand(this)">
                <span><i class="fas fa-image"></i> Annotated Image</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="expandable-content" style="display: none;">
                <img src="data:image/jpeg;base64,${result.annotated_image}" alt="Annotated Document">
              </div>
            </div>
          ` : ''}
        `;

        resultCard.innerHTML = html;
        container.appendChild(resultCard);
      });
    }
    
    function toggleExpand(header) {
      const content = header.nextElementSibling;
      const icon = header.querySelector('.fas:last-child');
      
      if (content.style.display === 'none') {
        content.style.display = 'block';
        icon.className = 'fas fa-chevron-up';
      } else {
        content.style.display = 'none';
        icon.className = 'fas fa-chevron-down';
      }
    }
    
    function showLoading(show) {
      const loading = document.getElementById("loadingIndicator");
      const submitBtn = document.getElementById("submitBtn");
      
      if (show) {
        loading.classList.add("show");
        submitBtn.disabled = true;
      } else {
        loading.classList.remove("show");
        submitBtn.disabled = false;
      }
    }
    
    function showError(message) {
      const container = document.getElementById("resultsContainer");
      container.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
      document.getElementById("resultsCard").style.display = "block";
    }
    
    function showSuccess(message) {
      const container = document.getElementById("resultsContainer");
      container.innerHTML = `<div class="success"><i class="fas fa-check-circle"></i> ${message}</div>`;
      document.getElementById("resultsCard").style.display = "block";
    }
    
    // Enhanced file upload visual feedback
    document.getElementById("docs").addEventListener("change", function(e) {
      const label = document.querySelector(".file-upload-label span");
      const fileCount = e.target.files.length;
      
      if (fileCount > 0) {
        label.textContent = `${fileCount} file${fileCount > 1 ? 's' : ''} selected`;
        label.parentElement.style.background = "rgba(79, 140, 255, 0.1)";
        label.parentElement.style.borderColor = "#4f8cff";
